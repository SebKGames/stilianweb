<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .test-hero {
            height: 100vh;
            background-image: url('stilian-portrait.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .test-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }
        .test-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #000;
        }
        .test-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .test-subtitle {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-hero">
        <div class="test-content">
            <h1 class="test-title">STILIAN KIROV</h1>
            <p class="test-subtitle">Conductor | Official Website</p>
        </div>
    </div>
</body>
</html>
