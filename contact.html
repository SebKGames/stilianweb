<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - STILIAN KIROV | Conductor</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
        }
        
        header {
            background-color: #fff;
            border-bottom: none;
            padding: 20px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo a {
            color: #000;
            font-weight: bold;
            font-size: 22px;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-menu a {
            color: #666;
            font-weight: normal;
            text-decoration: none;
            font-size: 16px;
        }
        
        .nav-menu a:hover {
            color: #333;
        }
        
        .nav-menu a.active {
            color: #333;
        }
        
        main {
            padding: 60px 0;
        }
        
        .contact-hero {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .contact-hero h1 {
            font-size: 36px;
            font-weight: 300;
            color: #000;
            margin-bottom: 0;
        }
        
        .contact-content {
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }
        
        .contact-image {
            flex: 0 0 50%;
        }
        
        .contact-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .contact-form-section {
            flex: 1;
        }
        
        .contact-intro {
            margin-bottom: 30px;
        }
        
        .contact-intro p {
            font-size: 16px;
            color: #000;
            margin-bottom: 0;
        }
        
        .contact-intro a {
            color: #000;
            text-decoration: underline;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group.full-width {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #000;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            background-color: #fff;
            color: #000;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #333;
        }
        
        .send-button {
            align-self: flex-end;
            background-color: #2c5aa0;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .send-button:hover {
            background-color: #1e3f73;
        }
        
        footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 20px 0;
            text-align: center;
        }
        
        .footer-bottom p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
                gap: 40px;
            }
            
            .contact-image {
                flex: none;
            }
            
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .contact-hero h1 {
                font-size: 28px;
            }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
                gap: 30px;
            }
            
            .contact-image {
                flex: none;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .contact-form-section {
                padding: 0 15px;
            }
            
            .contact-intro p {
                font-size: 16px;
                line-height: 1.5;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group label {
                font-size: 14px;
            }
            
            .form-group input,
            .form-group textarea {
                font-size: 16px;
                padding: 12px;
            }
            
            .send-button {
                font-size: 16px;
                padding: 12px 24px;
            }
            
            .nav-menu {
                gap: 20px;
            }
            
            .nav-menu a {
                font-size: 14px;
            }
            
            .logo a {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .contact-image {
                max-width: 250px;
            }
            
            .contact-intro p {
                font-size: 14px;
            }
            
            .form-group input,
            .form-group textarea {
                font-size: 14px;
                padding: 10px;
            }
            
            .send-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="index.html"><span style="font-weight: bold;">STILIAN</span> <span style="font-weight: normal;">KIROV</span></a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="concerts.html">Concerts</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="contact-hero">
                <h1>Get in Touch</h1>
            </div>
            
            <div class="contact-content">
                <div class="contact-image">
                    <img src="Stilian photo.png" alt="Stilian Kirov">
                </div>
                
                <div class="contact-form-section">
                    <div class="contact-intro">
                        <p>For booking inquiries or just to connect with Stilian please send a message to <a href="mailto:skirov@ipomusic.org">skirov@ipomusic.org</a></p>
                        <p>Thank you!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; Stilian Kirov, conductor | Official Website</p>
            </div>
        </div>
    </footer>
</body>
</html>
